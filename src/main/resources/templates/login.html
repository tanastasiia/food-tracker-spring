<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <title th:text="#{messages.title.login}"></title>

</head>
<body>


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/login?lang=en}">English</a></li>
        <li class="breadcrumb-item"><a th:href="@{/login?lang=ua}">Українська</a></li>
    </ol>
</nav>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h1 class="page-header" th:text="#{messages.title.login}"></h1>

            <form th:action="@{/login}" method="post" style="margin-bottom: 30px" name="form" autocomplete="off">

                <div th:if="${param.error}">
                    <div class="alert alert-danger"><p th:text="#{messages.error.invalid.username.or.password}"></p>
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info"><p th:text="#{messages.alert.loged.out}"></p></div>
                </div>

                <div class="form-group">
                    <label for="username" th:text="#{messages.enter.username}"></label>: <input type="text"
                                                                                                id="username"
                                                                                                name="username"
                                                                                                class="form-control"
                                                                                                autofocus="autofocus"
                                                                                                placeholder="Username"/>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{messages.enter.password}"></label>: <input type="password"
                                                                                                id="password"
                                                                                                name="password"
                                                                                                class="form-control"
                                                                                                placeholder="Password"/>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top:30px"
                        th:text="#{messages.button.submit}">

                </button>
                <div class="form-group">
						<span>
                            <p th:text="#{messages.text.new.user}"></p>
                            <a th:text="#{messages.link.register}" th:href="@{/registration}"></a>
                        </span>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
