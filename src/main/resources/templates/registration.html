<html xmlns:th="http://www.thymeleaf.org" ng-app="registration_form" ng-controller="RegistrationCtrl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/js/reg.js}"></script>
    <title th:text="#{messages.title.registration}"></title>
</head>
<body>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/registration?lang=en}">English</a></li>
        <li class="breadcrumb-item"><a th:href="@{/registration?lang=ua}">Українська</a></li>
    </ol>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 th:text="#{messages.title.registration}"></h1>

            <div ng-show="showSuccess">
                <div class="alert alert-info" th:text="#{messages.alert.register.success}"></div>
            </div>

            <div ng-show="showError">
                <div class="alert alert-danger" th:text="#{messages.error.username.exists}"></div>
            </div>

            <form method="post" ng-submit="addUser(user)">

                <div class="form-group">
                    <label for="firstName" class="control-label" th:text="#{messages.enter.food.name}"></label>
                    <input id="firstName" class="form-control" type=text ng-model="user.firstName" required/>
                </div>

                <div class="form-group">
                    <label for="firstNameUa" class="control-label" th:text="#{messages.enter.last.name}"></label>
                    <input id="firstNameUa" class="form-control" type=text ng-model="user.lastName" required/>
                </div>

                <div class="form-group">
                    <label for="username" class="control-label" th:text="#{messages.enter.username}"></label>
                    <input id="username" class="form-control" type=text ng-model="user.username" required/>
                </div>

                <div class="form-group">
                    <label for="height" class="control-label" th:text="#{messages.enter.height}"></label>
                    <input id="height" class="form-control" type=number ng-model="user.height" required/>
                </div>

                <div class="form-group">
                    <label for="weight" class="control-label" th:text="#{messages.enter.weight}"></label>
                    <input id="weight" class="form-control" type=number ng-model="user.weight" required/>
                </div>

                <!--<div class="form-group">
                    <label for="age" class="control-label" th:text="#{messages.enter.age}"></label>
                    <input id="age" class="form-control" type=number ng-model="user.age" required/>
                </div>-->

                <div class="form-group">
                    <label for="dateOfBirth" class="control-label" th:text="#{messages.enter.date.of.birth}"></label>
                    <input id="dateOfBirth" class="form-control" type=date ng-model="user.dateOfBirth" required/>
                </div>



                <label class="control-label" th:text="#{messages.enter.activity}"></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios1"
                           ng-model="user.activityLevel" value="FIRST" checked>
                    <label class="form-check-label" for="radios1" th:text="#{messages.enter.activity1}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios2"
                           ng-model="user.activityLevel" value="SECOND" checked>
                    <label class="form-check-label" for="radios2" th:text="#{messages.enter.activity2}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios3"
                           ng-model="user.activityLevel" value="THIRD" checked>
                    <label class="form-check-label" for="radios3" th:text="#{messages.enter.activity3}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios4"
                           ng-model="user.activityLevel" value="FORTH" checked>
                    <label class="form-check-label" for="radios4" th:text="#{messages.enter.activity4}"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios5"
                           ng-model="user.activityLevel" value="FIFTH" checked>
                    <label class="form-check-label" for="radios5" th:text="#{messages.enter.activity5}"></label>
                </div>


                <label class="control-label" th:text="#{messages.enter.gender}"></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                           ng-model="user.gender" value="MALE">
                    <label class="form-check-label" for="inlineRadio1" th:text="#{messages.enter.male}"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           ng-model="user.gender" value="FEMALE">
                    <label class="form-check-label" for="inlineRadio2" th:text="#{messages.enter.female}"></label>
                </div>


                <div class="form-group">
                    <label for="password" class="control-label" th:text="#{messages.enter.password}"></label>
                    <input id="password" class="form-control" type="password" ng-model="user.password" required/>

                </div>


                <button type="submit" class="btn btn-success" th:text="#{messages.button.submit}"></button>
            </form>
            <span>
                <p th:text="#{messages.text.already.registered}"></p>
                <a href="/" th:href="@{/login}" th:text="#{messages.link.login}"></a>
            </span>
        </div>
    </div>
</div>

</body>
</html>
