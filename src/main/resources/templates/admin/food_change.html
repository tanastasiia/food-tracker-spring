<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{messages.account.change}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/js/admin/change_food.js}"></script>
</head>
<body ng-app="foodChange" ng-controller="FoodChangeCtrl" ng-init="getFood()">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" th:text="#{messages.menu.home}"></a></li>
        <li class="breadcrumb-item"><a href="/account" th:text="#{messages.menu.account}"></a></li>
        <li class="breadcrumb-item"><a href="/statistics" th:text="#{messages.menu.statistics}"></a></li>
        <li class="breadcrumb-item"><a href="/" th:href="@{/logout}" th:text="#{messages.menu.logout}"></a></li>

        <li class="breadcrumb-item" th:if="${isAdmin}">
            <a href="/admin" th:text="#{messages.menu.admin}"></a>
        </li>

        <li class="breadcrumb-item"><a th:href="@{/account/change?lang=en}">English</a></li>
        <li class="breadcrumb-item"><a th:href="@{/account/change?lang=ua}">Українська</a></li>
    </ol>
</nav>



<div class="container" >
    <div class="row"  ng-model="foodInfo" ng-init="getFood()">
        <div class="col-md-6 col-md-offset-3">

            <h1 th:text="#{messages.title.change.account}"></h1>

            <div ng-show="showError">
                <div class="alert alert-danger" th:text="#{messages.error.username.exists}"></div>
            </div>


            <form ng-submit="changeFood(foodInfo)" id="change-food-form" method="post" style="margin-bottom: 30px"
                  name="form"
                  autocomplete="off">

                <div class="form-group">
                    <label for="food-name" th:text="#{messages.enter.food.name}"></label>
                    <input class="form-control form-control-lg" id="food-name" type="text"
                           placeholder="" value="{{foodInfo.food.name}}"  ng-model="foodInfo.food.name">
                </div>

                <div class="form-group" th:if="${isAdmin}">
                    <label th:text="#{messages.enter.food.name.ua}" for="food-nameUa"></label>
                    <input class="form-control form-control-lg" id="food-nameUa" type="text" placeholder=""
                           value="{{foodInfo.food.nameUa}}"  ng-model="foodInfo.food.nameUa">
                </div>

                <div class="form-group">
                    <label for="food-carbs" th:text="#{messages.enter.food.carbs}"></label>
                    <input class="form-control form-control-lg" id="food-carbs" type="number" step="0.1" placeholder=""
                           value="{{foodInfo.food.carbs}}"  ng-model="foodInfo.food.carbs">
                </div>

                <div class="form-group">
                    <label for="food-protein" th:text="#{messages.enter.food.protein}"></label>
                    <input class="form-control form-control-lg" id="food-protein" type="number" step="0.1" placeholder=""
                           value="{{foodInfo.food.protein}}" ng-model="foodInfo.food.protein">
                </div>

                <div class="form-group">
                    <label for="food-fat" th:text="#{messages.enter.food.fat}"></label>
                    <input class="form-control form-control-lg" id="food-fat" type="number" step="0.1" placeholder=""
                           value="{{foodInfo.food.fat}}"  ng-model="foodInfo.food.fat">
                </div>

                <div class="form-group">
                    <label for="food-calories" th:text="#{messages.enter.food.calories}"></label>
                    <input class="form-control form-control-lg" id="food-calories" type="number" placeholder=""
                           value="{{foodInfo.food.calories}}"  ng-model="foodInfo.food.calories">
                </div>

                <div class="form-group" th:if="${isAdmin}">
                    <label for="food-isglobal" th:text="#{messages.enter.food.calories}"></label>
                    <input type="checkbox" class="form-check-input" id="food-isglobal"
                           value="{{foodInfo.isGlobal}}"  ng-model="foodInfo.isGlobal">
                </div>

                <button th:text="#{messages.button.submit}" type="submit" class="btn btn-primary"
                        style="margin-top:30px">
                </button>
            </form>

        </div>
    </div>
</div>


</body>
</html>
